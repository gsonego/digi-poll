<app-horizontal-banner></app-horizontal-banner>

<h1 class="flow-text">Enquetes mais votadas</h1>

<table class="top-polls">
    <thead>
        <tr>
            <th>Criado em</th>
            <th>Título</th>
            <th>Votos</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let poll of topPolls | async">
            <td>{{ poll.creation.toMillis() | date: 'dd/MM/yyyy hh:mm' }}</td>
            <td><a [routerLink]="['/poll', poll.id]">{{ poll.title }}</a></td>
            <td>{{ poll.votes }}</td>
        </tr>
    </tbody>
</table>

<table class="recent-polls">
    <thead>
        <tr>
            <th>Criado em</th>
            <th>Título</th>

    </thead>

    <tbody>
        <tr *ngFor="let poll of recentPolls | async ">
